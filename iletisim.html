    <!-- İletişim Formu -->
    <section class="contact">
        <h1>Bizimle İletişime Geçin</h1>
        <p>Herhangi bir sorunuz ya da öneriniz varsa bizimle iletişime geçebilirsiniz.</p>

        <form id="contact-form">
            <label for="contact-name">Adınız:</label>
            <input type="text" id="contact-name" name="name" required><br><br>

            <label for="contact-email">E-posta Adresiniz:</label>
            <input type="email" id="contact-email" name="email" required><br><br>

            <label for="contact-message">Mesajınız:</label><br>
            <textarea id="contact-message" name="message" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Gönder</button>
        </form>
